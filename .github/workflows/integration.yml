name: Regression End-to-end tests

on:
  push:
  schedule:
    - cron: '30 3 * * *'   # 9 AM IST (3:30 AM UTC)
    - cron: '30 8 * * *'   # 2 PM IST (8:30 AM UTC)
    - cron: '30 14 * * *'  # 8 PM IST (2:30 PM UTC)

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:addToCart
        continue-on-error: true
          
      - name: Upload Cypress Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report-${{ github.run_number }}
          path: |
            cypress/reports/html
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
          retention-days: 30
          
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v6
        with: 
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          secure: true
          subject: Cypress Test Execution - ${{ job.status }} - Run #${{ github.run_number }}
          to: gopirenu456@gmail.com
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            Hi,
            
            Cypress test automation execution completed with status: ${{ job.status }}
            
            Run Number: ${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            
            View full report and artifacts: 
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Regards,
            Cypress E2E Automation